<style>
  * {box-sizing: border-box;}

  body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .frame{
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cup {
    width: 100px;
    height: 100px;
    background-color: white;
    border: 1px solid black;
    border-radius: 21% 18% 20% 24% / 0% 0% 21% 21%  ;
    background-image: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%),
      
    linear-gradient(180deg, rgba(23,14,184,1) 50%, white 50%);
    
    background-size: 
      100% 41%    
  }
  
  
  .triangle::before {
    content: '';
    position: absolute;
    background: red;
    width: 100%;
    height: 100%;
    clip-path: polygon(55% 53%, 0 0, 0 100%);
    transform: translate(45px,1px)
  }
  
  .triangle::after {
    content: '';
    position: absolute;
    background: white;
    width: 100%;
    height: 100%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(15px, 4px)scale(0.3)
      
  }
  .top-cup {
    position: absolute;
    left: 250px;
    bottom: 155px;
  }
  
  .bottom-cup {
    position: absolute;
    left: 250px;
    bottom: 50px;
  }
  
  .can-cup {
    position: absolute;
    left: 150px;
    top: 50px;
  }
  
  .stripe{
    position: absolute;
    background: white;
    border: 1px solid black;
    width: 15%;
    height: 50%;
    transform: translate(29px, 25px);
  }
  
  .kettle {
    position: absolute;
    background: #ff6a00;
    border: 1px solid black;
    width: 100px;
    height: 100px;
    left: 60px;
    top: 50px;
  }
</style>

<div class="frame">
  <div class="coffee one"></div>
  <div class="coffee two"></div>
  <div class="kettle middle"></div>
  <div class="kettle lid"></div>
  <div class="cup can-cup"></div>
   
  <div class="cup top-cup triangle">
    <div class="stripe"></div>
  </div>

  <div class="cup bottom-cup triangle">
  <div class="stripe"></div>
  </div>
  
</div>
